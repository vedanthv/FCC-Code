<!-- There is a shortcut available to set several flex properties at once. The flex-grow, flex-shrink, and flex-basis properties can all be set together by using the flex property. -->
<!--default:
     flex: 0 1 auto; -->
<style>
    blockquote {
        line-height: 35px;
    }

    #box-container {
        display: flex;
        height: 500px;
    }

    #box-1 {
        background-color: dodgerblue;
        flex: 1 1 150px;
        height: 200px;
    }

    #box-2 {
        background-color: orangered;
        flex: 2 2 150px;
        height: 200px;
    }
</style>

<div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
</div>

</style>
<blockquote>These values will cause #box-2 to grow to fill the extra space at twice the rate of #box-1 when the
    container is greater than 300px and shrink at twice the rate of #box-1 when the container is less than 300px. 300px
    is the combined size of the flex-basis values of the two boxes.</blockquote>
